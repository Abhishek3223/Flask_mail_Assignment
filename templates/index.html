<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #f8fafc, #e3eff7);
        color: #333;
      }
      .container {
        max-width: 400px;
        margin: 60px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5em;
      }
      .form-container {
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      input,
      textarea {
        width: 92%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: vertical;
      }
      button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        text-align: center;
        font-size: 0.9em;
      }
      .alert.success {
        background-color: #d4edda;
        color: #155724;
      }
      .alert.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      footer {
        text-align: center;
        padding: 10px;
        margin-top: 20px;
        font-size: 0.8em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Send an Email</div>
      <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=True) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
        <form method="POST">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter email subject..."
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>
          <button type="submit">Send Email</button>
        </form>
      </div>
    </div>
  </body>
</html>
